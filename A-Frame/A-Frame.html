<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <title>Make A Scene</title>
    </head>
    <body>
        <a-scene>
            <a-box position="2.5 0 0" rotation="0 0 0" color="#4CC3D9"></a-box>
            <a-sphere position="2.5 0 2" rotation="0 0 0" radius ="1.5" color="#ff0000"></a-sphere>
            <a-cylinder position="2.5 0 -2" rotation="0 0 0" radius ="1.5" color="#00ff33"></a-cylinder>
        
            <a-sky color="#059"></a-sky>
        </a-scene>
    </body>
</html>
