<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goedemorgen</title>
</head>

<body>
  <h1>Tijd met javaScript</h1>
  Date ===>
  <input type="button" value="Click Me!" id="myButton"/>
  <script>
      var d = new Date();
      let myButton = document.getElementById
      ('myButton');



      myButton.addEventListener('click', ()=>{

        alert(d.toDateString() + "\nThis is the time!");

      })






  </script>
</body>
</html>
