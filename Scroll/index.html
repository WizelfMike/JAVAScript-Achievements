<!DOCTYPE html>
<html>
<body>

<p></p>

<p>Scroll the wheel to change the number</p>

<button onclick="removeHandler()">Click To Stop</button>

<p><strong></strong></p>

<p id="demo"></p>

<script>
document.addEventListener("wheel", myFunction);

function myFunction() {
  document.getElementById("demo").innerHTML = Math.random();
}

function removeHandler() {
  document.removeEventListener("wheel", myFunction);
}
</script>

</body>
</html>
